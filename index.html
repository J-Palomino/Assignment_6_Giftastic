<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Reaction GIFS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand">Giftastic Search Engine</a>
      <form id="reaction-form" class="form-inline my-2 my-lg-0">
        <input
          id="reaction-input"
          class="form-control mr-sm-2"
          type="search"
          placeholder="get rekt!"
          aria-label="Search"
        />
        <button
          id="searchform"
          class="btn btn-outline-success my-2 my-sm-0"
          type="submit"
        >
          Search
        </button>
      </form>
    </nav>

    <div class="container">
      <div id="buttonsGifCard" class="container card">
        <div class="row">
          <div id="buttons">
            <button class="btn btn-primary gif-button" data-react="happy">Happy</button>
            <button class="btn btn-primary gif-button" data-react="yeet">Yeets</button>
            <button class="btn btn-primary gif-button" data-react="surprised">surprised</button>
            <button class="btn btn-primary gif-button" data-react="Grateful">Grateful</button>
            <button class="btn btn-primary gif-button" data-react="LOL">LOL</button>
          </div>
        </div>
        <div id="gifs-appear-here" class="justify-content-center">
          <!-- <div class="row"></div>
          <div class="row"></div> -->
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/giphylogic.js"></script>
  </body>
</html>
